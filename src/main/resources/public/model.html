
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interpolación de Newton</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="container mt-5">
    <h1 class="mb-4">Interpolación de Newton</h1>
    <form id="dataForm" class="mb-3">
        <div id="inputContainer">
            <table class="table" id="dataPointsTable">
                <thead>
                    <tr>
                        <th>x</th>
                        <th>f(x)</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="form-group">
                        <td><input type="number" class="form-control" name="xValue[]" placeholder="x" required></td>
                        <td><input type="number" class="form-control" name="fxValue[]" placeholder="f(x)" required></td>
                        <td>
                            <button type="button" class="btn btn-danger" onclick="removeDataField(this)">Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div>
                <button type="button" class="btn mb-2" style="background-color: #161929; color: white;" onclick="addDataField()">Agregar</button>
            </div>
            <script>
                function addDataField() {
                    var table = document.getElementById('dataPointsTable').getElementsByTagName('tbody')[0];
                    var newRow = table.insertRow(table.rows.length);
                    newRow.innerHTML = `
                        <tr class="form-group">
                            <td><input type="number" class="form-control" name="xValue[]" placeholder="x" required></td>
                            <td><input type="number" class="form-control" name="fxValue[]" placeholder="f(x)" required></td>
                            <td><button type="button" class="btn btn-danger" onclick="removeDataField(this)">Eliminar</button></td>
                        </tr>
                    `;
                }

                function removeDataField(button) {
                    var row = button.parentNode.parentNode;
                    row.parentNode.removeChild(row);
                }
            </script>
    </form>
    <table class="table">
        <thead>
            <tr>
                <th>Grado del polinomio</th>
                <th>Dimension N=</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input type="number" class="form-control" id="degree" placeholder="Grado del polinomio" required></td>
                <td><input type="number" class="form-control" id="dimension" placeholder="Dimension" required></td>
                <td>
                    <button  style="background-color: #161929; color: white;" type="button"  onclick="generateModel()">Generar Modelo</button>
                    
                </td>
            </tr>
        </tbody>
    </table>
    <h2>Modelo Matemático</h2>
    <p id="model" class="mb-3"></p>
    <div class="chart-container" style="position: relative; height:40vh; width:80vw">
        <center><canvas id="lineChart"></canvas></center>
    </div>
    <div class="chart-container" style="position: relative; height:40vh; width:80vw">
        <center><canvas id="scatterChart"></canvas></center>
    </div>
    <script src="js/scrippterDD.js"></script>
</body>
</html>
